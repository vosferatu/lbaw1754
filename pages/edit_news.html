<!DOCTYPE html>
<html lang="pt-PT">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="chrome=1">

	</head>


	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-info navbar-dark fixed-top">
				<div class="container">
				  <a class="navbar-brand ml-4" href="#">Ditto</a>
				  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				  </button>
				 
				  <div class="collapse navbar-collapse" id="navbarColor02">
					<ul class="navbar-nav mr-0 ml-2">
					  <li class="nav-item active">
						<a class="nav-link" href="#">News <span class="sr-only"></span></a>
					  </li>
					</ul>
					<ul class="navbar-nav mr-auto ml-auto">
						<form class="form-inline my-2 my-lg-0">
						  <input class="form-control mr-sm-2" type="text" placeholder="Search">
						  <button class="btn alert-warning my-2 my-sm-0" type="submit" id="btn-search">Search</button>
						</form>
					</ul>
					<ul class="navbar-nav mr-3">
					  <li class="nav-item">
						<a class="btn btn-info" href="#">Features</a>
					  </li>
					  <li class="nav-item">

					  <li class="nav-item">
						<a class="btn btn-info" href="#">About</a>
					  </li>
					</ul>
					<ul class="navbar-nav">
					  <li class="nav-item mr-2">
						<a class="btn alert-info my-2 my-sm-0" href="#" id="sign">Log Out</a>
					  </li>
					</ul>
				  </div>
				</div>
			</nav>
		</header>
		<div class="container" style="margin-top:100px">
			<h2>Edit News</h2>
			<div class="bs-component">
				<form>
					<br>
					<h5>Title</h5>
					<input class="form-control" type="text" name="title" value="Title of the News">
					<br>
					<h5>Body</h5>
					<textarea name="content" data-provide="markdown" rows="15" class="md-input"></textarea>
					</textarea>
					<label>
						<input name="publish" type="checkbox"> Publish
					</label>
					<hr/>
					<button type="submit" class="btn btn-primary">Save Changes</button>
				</form>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
