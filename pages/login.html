<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ditto Login Page</title>

    <!-- Bootstrap -->
    <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">

    <link href="../css/bootstrap/bootstrap-social.css" rel="stylesheet">

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link href="../css/login.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<section>
    <div class="container">
        <div class="row justify-content-md-center align-items-center">
            <div class="card-wrapper">
                <div class="brand">
                    <img src="../images/logo.svg">
                </div>

                <div class="card-group">
                    <div class="card fat logincard">
                        <div class="card-body">
                            <h4 class="card-title">Login</h4>

                            <form method="POST">

                                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" class="form-control" id="inlineFormInputGroup"
                                           placeholder="Username">
                                </div>

                                <div>
                                    <input id="password" type="password" class="form-control" name="password"
                                           placeholder="Password"
                                           required data-eye>
                                    <div class= "afterpassword">
                                    <a href="forgot.html" class="float-right">
                                        Forgot Password?
                                    </a>

                                    <label class="float-left no-margin">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                                            <label class="custom-control-label" for="customCheck1">Remember me</label>
                                        </div>

                                    </label>
                                </div>
                        </div>


                        <div class="form-group no-margin">
                            <button type="submit" id="login-btn" class="btn btn-primary btn-block">
                                Sign in
                            </button>
                        </div>
                        <div class="margin-top20 text-center">
                            Don't have an account? <a href="register.html">Register now.</a>
                        </div>
                        <div class="title-line">
                            or
                        </div>
                        <a href="#" class="btn-lg btn-block btn-social btn-google">
                            <span class="fa fa-google"></span> Sign in with Google

                        </a>

                        </form>
                    </div>
                </div>
                <!-- card one end -->

                <!-- card two -->
                <div class="card fat imgcard hidden-md-down">
                    <img class="" src="../images/login.svg" alt="Card image">
                </div>
                <!-- card two -->


            </div>

            <footer>
                <a href="../index.html">Homepage</a> &middot; <a href="about.html">About</a> &middot; <a
                    href="FAQ.html">FAQ</a> &middot; <a href="policy.html">Content Policy</a> &middot; <a
                    href="contact.html">Contact</a>
            </footer>

        </div>
    </div>
    </div>
    </div>
    </div>
    </div>
</section>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/vendor/bootstrap.min.js"></script>
</body>
</html>
